<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>9001 interactive</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/qrcode.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-2.1.3.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="qrcode"></div>
    <br />
    <select name="courseType" id="courseType">
      <option value="standaard" selected="selected">Standaard Rijles</option>
      <option value="examen">Examen</option>
    </select>
    <!-- <input id="courseType" type="text" value="https://hogangnono.com" style="width: 80%;" /> -->
    <script type="text/javascript">
      //   new QRCode(document.getElementById('qrcode'), 'http://9001interactive.nl/les.html?les=standaard&bedrag=50');

      var qrcode = new QRCode('qrcode');

      function makeCode() {
        var elText = document.getElementById('courseType');

        if (!elText.value) {
          alert('Geen Rijles');
          elText.focus();
          return;
        }

        qrcode.makeCode('http://9001interactive.nl/les.html?les=' + elText.value + '&bedrag=50');
      }

      makeCode();

      $('#courseType').on('change', function () {
        makeCode();
      });
    </script>
  </body>
</html>
