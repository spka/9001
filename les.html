<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <script src="scripts/qrcode.min.js" type="text/javascript"></script>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var les = getParameterByName('les');
      var bedrag = getParameterByName('bedrag');
      var txt;
      // alert('les:'+les+' bedrag:'+bedrag);
      if (confirm('Rijles bevestigen')) {
        document.getElementById("demo").innerHTML = 'Rijles '+les+' &euro;'+bedrag+',- bevestigd';
      } else {
        document.getElementById("demo").innerHTML = 'Rijles niet bevestigd';
      }
    </script>
  </body>
</html>
